name: Test

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: "1.20"
      - name: go env
        run: 'echo "::set-env name=GOCACHE::$(go env GOCACHE)"'
      - name: go test
        run: go test -v ./...
      - name: "fuzz: Split()"
        run: go test -v -test.run FuzzSplit -fuzz FuzzSplit -fuzztime 3m .
      - uses: actions/cache@v2
        with:
          path: ${{ env.GOCACHE }}
          key: ${{ runner.os }}-GOCACHE-${{ hashFiles('go.sum') }}-${{ hashFiles('src/**') }}
